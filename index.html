<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mfs</title>
    <!-- daisyUi cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main>
      <div class="flex justify-center">
        <div class="mockup-phone border-primary">
          <div class="mockup-phone-camera"></div>
          <div class="mockup-phone-display">
            <!-- Login form -->
            <div class="hero bg-base-200 min-h-screen">
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div
                  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                >
                  <div class="card-body">
                    <fieldset class="fieldset">
                      <label class="fieldset-label">Phone Number</label>
                      <input
                      id="phn-number"
                        type="text"
                        class="input"
                        placeholder="Phone Number"
                      />
                      <label class="fieldset-label">Pin</label>
                      <input
                        type="password"
                        class="input"
                        placeholder="Your Pin"
                      />
                      <div><a class="link link-hover">Forgot Pin?</a></div>
                      <button id="btn-login" class="btn btn-neutral mt-4">Login</button>
                    </fieldset>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
